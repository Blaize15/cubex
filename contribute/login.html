<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubex</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="cont2 text-white">
        <div class="logincard" data-aos="zoom-in">
            <div style="align-items:center;justify-content:center;">
                <img class="img-fluid" style="height:130px;border-radius:5rem;" src="assets/img6Q.png" alt="Login Img">
            </div>
            <div>
                <form action="/login" method="POST">
                    <p><div class="input-group">
                        <input class="form-control" type="email" name="email" placeholder="Email">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    </div></p>
                    <p><div class="input-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                    </div></p>
                    <p><button class="btn btn-outline-dark w-100" type="submit"><b>Login</b></button></p>
                </form>
            </div>
            <div>Don't have an account? <a class="text-white" href="/signup"><b>Sign Up</b></a></div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/2939ec19a4.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</html>
