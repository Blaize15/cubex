<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubex</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="cont2" style="background-image: url('assets/signup-bg.jpg');">
        <div data-aos="zoom-in" class="signupcard">
            <h1>CREATE ACCOUNT</h1>
            <form style="text-align:left;" method="POST" action="/signup">
                <p><input class="form-control" type="text" placeholder="Full Name" name="name" id="name" required></p>
                <p><input class="form-control" type="email" placeholder="Email" name="email" id="email" required></p>
                <p><div class="input-group">
                    <input class="form-control" type="password" placeholder="Password" name="password" id="password" required>
                    <span class="input-group-text" style="cursor:pointer;" id="togglepassword"><i class="fa-solid fa-eye"></i></span>
                </div></p>
                <p><input class="form-control" type="password" placeholder="Confirm Password" name="re_password" id="re_password" required></p>
                <p><input class="form-check-input" type="checkbox" name="agree-term" id="agree-term" required>
                    &nbsp;&nbsp;I agree to <a href="#">Terms of service</a></p>
                <p><button class="btn text-white w-100 p-2" name="submit" id="submit"
                    style="background-image:linear-gradient(to left,#74ebd5,#9face6);" type="submit"><b>SIGN UP</b></button></p>
            </form>
            <div>Already have an account? <a href="/login"><b>Login here</b></a></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/2939ec19a4.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</html>
